<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://localhost/Softwear%20House/html%20and%20css/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<style>


body {
  background-image: url("pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_452981.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
<body>
    <img  src="" alt="">
  <div class="container">

      <h2>User Registration Form</h2>
    <form action="insert.php" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="registered_on">Registered On:</label>
        <input type="date" class="form-control" id="registered_on" name="registered_on" required>
      </div>
      <div class="form-group">
        <label for="profile_pic">Profile Picture:</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="profile_pic" name="profile_pic" accept="image/*">
          <label class="custom-file-label" for="profile_pic">Choose file</label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


</body>

</html>
