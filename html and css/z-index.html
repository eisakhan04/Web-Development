<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  left: 5px;
  top: 0px;
  z-index: 1;
  width: 300px;
}




.container {
  position: relative;
}

.black {
  position: relative;
  border: 2px solid rgb(239, 243, 22);
  height: 100px;
  margin: 30px;
}

.blue {
  position: absolute;
  background: rgb(5, 27, 228);
  height: 60px;  
  width: 70%;
  left: 50px;
  top: 50px;
}

.red {
  position: absolute;
  background: rgb(223, 18, 4);
  width: 35%;
  left: 270px;
  top: -15px;
  height: 100px;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="pic.jpg">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>








<h1>Z-index Example</h1>

<p>An element with greater stack order is always above an element with a lower stack order.</p>

<div class="container">
  <div class="black">Black box (z-index: 1)</div>
  <div class="blue">Gray box (z-index: 3)</div>
  <div class="red">Green box (z-index: 2)</div>
</div>

</body>
</html>
