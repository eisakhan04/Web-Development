<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid View </title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist\css\bootstrap.min.css">
    <style>
        .container {
           color: aqua;
        }
    </style>
</head>
<body>
    <!-- grid view container  -->
    <div class="container-fluid">
        <!-- row -->
       <div class="row">
        <!-- colum -->
        <div class="col-sm bg-danger text-center">
          <img src="pic.jpg" alt=""> 
        </div>
        <div class="col-sm bg-success text-center">col 2</div>
        <div class="col-sm bg-primary text-center">col 3</div>
        <div class="col-sm bg-warning text-center">col 4</div>
        <div class="col-sm bg-info text-center">col 5</div>
        <div class="col-sm bg-dark text-center">col 6</div>
        <div class="col-sm bg-light text-center">col 7</div>
        <div class="col-sm bg-secondary text-center">col 8</div>
        <div class="col-sm bg-black text-center">col 9</div>
        <div class="col-sm bg-secondary-rgb text-center">col 10</div>
        <div class="col-sm bg-info text-center">col 11</div>
        <div class="col-sm bg-danger text-center">col 12</div>
        
       </div>
       
       <div class="row">
        <div class="col-1 text-center  bg-primary fw-bold fs-1">col-1 </div>
        <div class="col-2 text-center bg-warning fw-bold fs-1">col-2 </div>
        <div class="col-3 text-center bg-secondary fw-bold fs-1">col-3 </div>
        <div class="col-4 text-center bg-info fw-bold fs-1">col-4 </div>
        <div class="col-2 text-center bg-danger fw-bold fs-1">col-2 </div>
        
       </div>

       <div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4   bg-primary">.col-md-4</div>
      <div class="col-md-4 ms-auto  bg-danger">.col-md-4 .ms-auto</div>
    </div>
    <div class="row">
      <div class="col-md-3 ms-auto bg-info">.col-md-3 .ms-auto</div>
      <div class="col-md-2 ms-auto bg-secondary">.col-md-2 .ms-auto</div>
    </div>
    <div class="row">
      <div class="col-md-6 ms-auto bg-warning ">.col-md-6 .ms-auto</div>
    </div>
    <div class="row">
      <div class="col-sm-9 bg-success">
        Level 1: .col-sm-9
        <div class="row">
          <div class="col-8 col-sm-6  bg-primary"">
            Level 2: .col-8 .col-sm-6
          </div>
          <div class="col-4 col-sm-6 bg-danger">
            Level 2: .col-4 .col-sm-6
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    </div>


    

</body>
</html>
